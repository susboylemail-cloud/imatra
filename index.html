<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakokirja - Lehtien jakelu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Mailia</div>
            <h1>S√§hk√∂inen jakokirja</h1>
            <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="toggle-icon">üåô</span>
            </button>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="delivery">Jakelu</button>
            <button class="tab-button" data-tab="tracker">Piirien seuranta</button>
        </div>

        <main>
            <!-- Delivery Login Form -->
            <div id="delivery-login-form" class="login-form hidden">
                <h3>Kirjaudu sis√§√§n</h3>
                <form id="delivery-login">
                    <div class="form-group">
                        <label for="delivery-username">K√§ytt√§j√§tunnus:</label>
                        <input type="text" id="delivery-username" required>
                    </div>
                    <div class="form-group">
                        <label for="delivery-password">Salasana:</label>
                        <input type="password" id="delivery-password" required>
                    </div>
                    <button type="submit">Kirjaudu</button>
                    <div id="delivery-login-error" class="login-error hidden"></div>
                </form>
            </div>

            <!-- Delivery Tab Content -->
            <div id="delivery-tab" class="tab-content active hidden">
                <div class="circuit-selector">
                    <label for="circuit-select">Valitse piiri:</label>
                    <select id="circuit-select">
                        <option value="">-- Valitse piiri --</option>
                    </select>
                </div>

                <div id="cover-sheet" class="cover-sheet hidden">
                <h2>Reitin lehtim√§√§r√§t - <span id="circuit-name"></span></h2>
                <div id="date-display" class="date-display"></div>
                <div class="route-controls">
                    <button id="start-route-btn" class="route-btn start-btn">Aloita reitti</button>
                    <div id="route-time-display" class="route-time hidden"></div>
                </div>
                <div class="product-summary" id="product-summary">
                </div>
            </div>

                <div id="subscriber-list" class="subscriber-list hidden">
                    <div class="subscriber-list-header">
                        <h3>Tilaajatiedot</h3>
                        <label class="stf-filter-toggle">
                            <input type="checkbox" id="hide-stf-toggle">
                            <span>Piilota STF</span>
                        </label>
                    </div>
                    <div id="subscribers-container">
                    </div>
                    <div class="route-complete-section">
                        <button id="end-route-btn" class="route-btn end-btn hidden">Reitti valmis</button>
                        <div id="route-summary" class="route-summary hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Tracker Tab Content -->
            <div id="tracker-tab" class="tab-content">
                <div id="circuit-tracker" class="circuit-tracker">
                    <h3>Piirien seuranta</h3>
                    <div id="tracker-list" class="tracker-list">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
